# Application port
server.port=8070

##################################################
# H2 Database Configuration
# Define H2 DataSource properties
spring.datasource.url=jdbc:h2:mem:shopping_cart_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.datasource.data=classpath:/sql/import-h2.sql

# Enable H2 web console and set URL
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Access it via: http://localhost:8070/h2-console

##################################################
# Spring Security Configuration
# Authentication Queries
spring.queries.users-query=select username, password, active from user where username=?
spring.queries.roles-query=select u.username, r.role from user u 
                           inner join user_role ur on (u.user_id = ur.user_id) 
                           inner join role r on (ur.role_id = r.role_id) where u.username=?

# Default Admin Credentials
spring.admin.username=admin
spring.admin.password=admin

##################################################
# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

##################################################
# Error Handling and Resource Configuration
# Throw exception if no handler found for a request
spring.mvc.throw-exception-if-no-handler-found=true

# Disable default static resource mappings
spring.web.resources.add-mappings=false

